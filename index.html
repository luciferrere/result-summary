<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
</head>
<body>
    <div class="container">
        <!-- This is the First Section -->
        <div class="result">
                <p>
                    Your Result
                </p> 
                <div>
                    <h1>76</h1><span>of 100</span>
                </div>
                <h2>Great</h2>
                <p class="description">
                    You scored higher than 65% of the people who 
                    have taken this test.
                </p>
        </div>
        <!-- This is the Second Section -->
        <div class="summary">
                <h2>Summary</h2>
                <ul>
                    <li class="reaction">
                        <img src="assets/images/icon-reaction.svg" alt="reaction">
                        <span class="lists">Reaction</span>
                        <span class="percentage">80 / 100</span>
                    </li>
                    <li class="memory">
                        <img src="assets/images/icon-memory.svg" alt="memory">
                        <span class="lists">Memory</span>
                        <span class="percentage">92 / 100</span>
                    </li>
                    <li class="verbal">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <span class="lists">Verbal</span>
                        <span class="percentage">61 / 100</span>
                    </li>
                    <li class="visual">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <span class="lists">Visual</span>
                        <span class="percentage">72 / 100</span>
                    </li>
                </ul>
                <button>Continue</button>
        </div>
    </div>
</body>
</html>
